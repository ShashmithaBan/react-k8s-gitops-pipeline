apiVersion: apps/v1
kind: Deployment
metadata:
  name: protfolio-deployment
  labels:
    app: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      containers:
      - name: portfolio
        image: shashmitha2001/portfolio-deploy-react:latest
        ports:
        - containerPort: 80
